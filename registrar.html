<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre-se | Plataforma Terapias</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5e8e4;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-form {
      background: #fff;
      border-radius: 16px;
      padding: 48px 40px 36px 40px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 410px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .register-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
      color: #6d4c84;
      text-align: center;
      margin-bottom: 4px;
      font-weight: 700;
    }
    .login-link {
      text-align: center;
      color: #7c7c7c;
      font-size: 1.05rem;
    }
    .login-link a {
      color: #6d4c84;
      font-weight: bold;
      text-decoration: none;
    }
    .btn-google, .btn-facebook, .btn-email {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 11px 0;
      border: none;
      border-radius: 6px;
      font-size: 1.11rem;
      font-family: 'Roboto', Arial, sans-serif;
      cursor: pointer;
      gap: 12px;
    }
    .btn-google {
      background: #fff;
      border: 1.5px solid #e0e0e0;
      color: #444;
    }
    .btn-google img {
      width: 22px;
    }
    .btn-facebook {
      background: #1877f2;
      color: #fff;
      border: none;
    }
    .btn-facebook img {
      width: 22px;
      background: #fff;
      border-radius: 50%;
    }
    .btn-email {
      background: #eee4f2;
      color: #6d4c84;
      font-weight: bold;
      border: 1.5px solid #cbbfd7;
    }
    .divider {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #b0a0bd;
      font-size: 1.07rem;
      margin: 0 0 0 0;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e0d2ea;
    }
    .register-checkbox {
      display: flex;
      align-items: flex-start;
      margin-top: 10px;
    }
    .register-checkbox input[type="checkbox"] {
      margin-right: 9px;
      accent-color: #6d4c84;
    }
    .register-checkbox label {
      font-size: 0.98rem;
      color: #6d4c84;
    }
    .register-checkbox a {
      color: #6d4c84;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .register-container {
        align-items: flex-start;
        padding: 30px 0 0 0;
        height: auto;
      }
      .register-form {
        padding: 28px 10px 24px 10px;
        max-width: 97vw;
      }
      .register-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <form class="register-form">
      <h1 class="register-title">Registre-se</h1>
      <p class="login-link">Já é membro? <a href="#">Login</a></p>
      <button type="button" class="btn-google">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"> Registrar-se com Google
      </button>
      <button type="button" class="btn-facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook"> Registrar-se com Facebook
      </button>
      <div class="divider"><span>ou</span></div>
      <button type="button" class="btn-email">Registrar-se com email</button>
      <div class="register-checkbox">
        <input type="checkbox" id="publicProfile" checked>
        <label for="publicProfile">Registrar-se neste site com um perfil público. <a href="#">Saiba mais</a></label>
      </div>
    </form>
  </div>
</body>
</html>
